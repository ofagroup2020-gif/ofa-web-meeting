<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OFA Web打ち合わせ／Web面接</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #f5f6f8;
      color: #222;
    }
    .container {
      max-width: 520px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .header h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    .header p {
      font-size: 14px;
      color: #555;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 14px;
    }

    .btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 16px 0;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }

    .btn-meeting {
      background: #2563eb;
    }

    .btn-interview {
      background: #16a34a;
    }

    .btn-urgent {
      background: #dc2626;
    }

    .note {
      background: #fff;
      border-radius: 14px;
      padding: 18px;
      margin-top: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      font-size: 14px;
    }

    .note h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .note ul {
      padding-left: 18px;
      margin: 0;
    }

    .note li {
      margin-bottom: 6px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 24px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <h1>OFA Web打ち合わせ／Web面接</h1>
      <p>目的に合ったボタンをタップしてください（アプリ不要）</p>
    </div>

    <!-- Web打ち合わせ -->
    <div class="card">
      <h2>Web打ち合わせ（社内・FC）</h2>
      <p>社内MTG／FC面談／業務相談はこちら</p>
      <a class="btn btn-meeting" href="https://meet.google.com/mof-qcbc-rxd" target="_blank">
        Web打ち合わせに参加する
      </a>
    </div>

    <!-- Web面接 -->
    <div class="card">
      <h2>Web面接（応募者向け）</h2>
      <p>求人応募・オンライン面接の方はこちら</p>
      <a class="btn btn-interview" href="https://meet.google.com/xsw-wjtm-chf" target="_blank">
        Web面接に参加する
      </a>
    </div>

    <!-- 相談・緊急 -->
    <div class="card">
      <h2>相談・緊急</h2>
      <p>トラブル・至急の確認が必要な場合</p>
      <a class="btn btn-urgent" href="https://meet.google.com/xum-itgm-sfw" target="_blank">
        相談・緊急で参加する
      </a>
    </div>

    <!-- 注意事項 -->
    <div class="note">
      <h3>参加前のご確認</h3>
      <ul>
        <li>イヤホン推奨（周囲が騒がしい場合）</li>
        <li>入室時はマイクOFFを推奨します</li>
        <li>表示名の例：山田太郎（応募）／森下（OFA本部）</li>
        <li>録画・録音は事前同意がある場合のみ</li>
      </ul>
    </div>

    <div class="footer">
      © OFA Group
    </div>

  </div>
</body>
</html>
